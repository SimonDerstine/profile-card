<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />   <!-- link to the css file -->
</head>
<body>
  <div class="card">
    <h1 id="name">Simon Derstine</h1>
    <p class="role">This is my profile card, it has been created to help me learn more about web development and JavaScript.</p>
    <p class="blurb">Building a small project like this to also refresh my memory with version control and project setup.</p>

    <button id="goal-btn">Click to see my favorite movie</button>
    <p id="goal-text" class="hidden">Avatar</p>
    <img id="poster" src="poster.jpg" class="hidden" style="width:100%; margin-top:12px; border-radius:8px;">
  </div>

  <script src="script.js"></script>   <!-- link to the javascript file -->
</body>
</html>
